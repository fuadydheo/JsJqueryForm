<html>

<head>
    <title>Latihan 2</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="jquery-3.4.1.js"></script>
</head>

<body>
    <div class="container">
        <div>
            <h1 class="text-center text-success">Formulir Pendaftaran</h1>
        </div>
        <br>
        <div class="col-lg-8 m-auto d-block">
            <form class="bg-light" onsubmit="return validation()">
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" class="form-control" id="nama" aria-describedby="namaHelp"
                        placeholder="Isi nama">

                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Isi email">

                </div>
                <div class="form-group">
                    <label for="address">Alamat</label>
                    <textarea rows="5" id="address" class="form-control" placeholder="Isi alamat">
                    </textarea>
                </div>
                <div class="form-group">
                    <label for="city">Kota</label>
                    <input type="text" class="form-control" id="city" placeholder="Isi kota">

                </div>
                <div class="form-group">
                    <label for="country">Negara</label>
                    <select id="country" class="form-control">
                        <option value="ID">Indonesia</option>
                        <option value="SG">Singapore</option>
                        <option value="MY">Malaysia</option>
                    </select>
                </div>
                <div class="form-group ">
                    <label for="sex">Jenis Kelamin</label>
                    <div class="radio form-control ">
                        <label class="radio-inline"><input type="radio" name="sex" value="Pria" checked>Pria</label>
                        <label class="radio-inline"><input type="radio" name="sex" value="Wanita">Wanita</label>
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="berlangganan">
                    <label class="form-check-label" for="exampleCheck1">Berlangganan</label>
                </div>
                <button type="button" class="btn btn-primary" id="btn">Submit</button>
            </form>

        </div>
    </div>

</body>
<script>
    $(document).ready(function () {
        $("#btn").click(function () {

            var nama = $("#nama").val();
            var email = $("#email").val();
            var address = $("#address").val();
            var city = $("#city").val();
            var country = $("#country").val();
            var sex = $('input[name="sex"]').filter(':checked').val();
            var berlangganan = $("#berlangganan").is(':checked');




            var json = {
                name: nama,
                email: email,
                address: address,
                city: city,
                country: country,
                sex: sex,
                subscription: berlangganan
            };

            $.post("http://pi.makers.id/echo.php",
                JSON.stringify(json),function(data) {
                    console.log(data);
                });


        });

    })
</script>

</html>
